<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define el tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Configura el viewport para asegurar que el sitio web sea responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Descripción de la página web, útil para motores de búsqueda y redes sociales -->
    <meta
      name="description"
      content="A simple and beautiful CRUD application built with React."
    />
    <!-- Título que aparece en la pestaña del navegador -->
    <title>CRUD APP 2</title>

    <!-- Color del tema para el navegador, se usa en la barra de dirección en dispositivos móviles -->
    <meta name="theme-color" content="#000000" />

    <!-- Enlace al archivo de manifiesto para aplicaciones web progresivas (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Configuraciones para dispositivos Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CRUD App" />
    <!-- Iconos para Android en diferentes tamaños -->
    <link
      rel="icon"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="%PUBLIC_URL%/android-chrome-512x512.png"
    />

    <!-- Configuraciones para dispositivos iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CRUD App" />
    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Configuraciones para Windows -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/mstile-150x150.png"
    />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Icono para Safari en modo "Pinned Tab" -->
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Favicon para la pestaña del navegador -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Mensaje para usuarios que tienen JavaScript deshabilitado -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Div donde se montará la aplicación React -->
    <div id="root"></div>
  </body>
</html>
